<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <title>JS Â· CLicks Speed Counter</title>
  </head>
  <body>
    <main id="main">
      <div class="title">
        <h1>Click Speed Counter</h1>
      </div>
      <div id="timer-cont" class="timer-cont">
        <span id="timer"><span id="secs">--</span>:<span id="tens">00</span></span>
        <span class="finished">Finished !</span>
      </div>
      <div id="btn-start" class="btn">
        <span>
          Start
        </span>
      </div>
      <div id="btn-click" class="btn">
        <span class="btn-info">
          Click
        </span>
      </div>
      <div id="btn-fin" class="btn">
        <img src="re.svg" id="retry" alt="retry-button">
        <span id="btn-info" class="btn-info">
          Click<span class="some-clicks">s</span> : <span id="fin-clicks-display"></span><br>
          Time : <span id="fin-time-display"></span><br>
          CPS : <span id="fin-cps-display"></span>
        </span>
      </div>
    </main>
    <aside class="aside">
      <label
        for="time">How many time ? (in seconds)
      </label>
      <input
        id="timer-input"
        type="text"
        name="time"
        value="10"
        placeholder="How many time ?">
    </aside>
    <script
      src="main.js"
      type="text/javascript">
    </script>
  </body>
</html>
