<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>JS - CLicks Speed Count</title>
  </head>
  <body>
    <main id="main">
      <div id="timer-cont" class="timer-cont">
        <span id="timer"><span id="sec"></span>:<span id="tens">00</span></span>
      </div>
      <div id="btn" class="btn">
        <span id="btn-info">Start</span>
      </div>
    </main>
    <aside class="aside">
      <div class="">
        <label for="time">How many time ? (s)</label>
        <input id="timer-input" type="number" name="time" value="10" min="3" type="none" step="1" placeholder="How many time ?">
      </div>
    </aside>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
